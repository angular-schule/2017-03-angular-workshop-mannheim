<form>
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input class="form-control" name="isbn" #isbn>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" name="title" #title>
  </div>
  <div class="form-group">
    <label for="link">Description</label>
    <textarea class="form-control" name="description" #description></textarea>
  </div>
  <div class="form-group">
   <button (click)="add(isbn, title, description)" class="btn btn-danger">Submit</button>
  </div>
</form>

<hr>

<br-book
  *ngFor="let b of books; let i = index"
  [book]="b"
  (rated)="reorderBooks()"
  ></br-book>
