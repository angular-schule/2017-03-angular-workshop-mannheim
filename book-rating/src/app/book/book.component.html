<div class="well">
  <div class="thumbnail pull-right">
     <img src="//ng-buch.de/avatar/{{book.rating}}" />
  </div>

  <h2>{{ book.title }} <small>Stars {{ book.rating }}</small></h2>
  <p>{{ book.description }}</p>

  <button (click)="rateDown()"
          class="btn btn-default glyphicon glyphicon-thumbs-down"
          [disabled]="book.rating < 1"
          [ngClass]="{ cool: book.rating == 2,
                       superCool: book.rating == 3 }">
  </button>

  <button (click)="rateUp()"
          class="btn btn-danger glyphicon glyphicon-thumbs-up"
          [disabled]="book.rating > 4">
    </button>
</div>
